# 🛒 沃尔玛AI Agent平台 - Pytest配置
# Walmart AI Agent Platform - Pytest Configuration

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = auto

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    slow: 慢速测试
    auth: 需要认证的测试

# 输出配置
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --durations=10

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# 测试发现
minversion = 6.0
required_plugins = 
    pytest-asyncio>=0.21.0
    pytest-cov>=4.0.0
