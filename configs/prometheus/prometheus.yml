# Walmart AI Agent Platform - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'walmart-ai-agent'
    environment: 'production'

# å‘Šè­¦è§„åˆ™æ–‡ä»¶
rule_files:
  - "alert_rules.yml"

# å‘Šè­¦ç®¡ç†å™¨é…ç½®
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# æŠ“å–é…ç½®
scrape_configs:
  # Prometheusè‡ªç›‘æ§
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # æ²ƒå°”ç›AI Agentåç«¯æœåŠ¡
  - job_name: 'walmart-backend'
    static_configs:
      - targets: ['backend:8080']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # Node Exporter - ç³»ç»Ÿç›‘æ§
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # PostgreSQLç›‘æ§
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redisç›‘æ§
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Nginxç›‘æ§
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 30s
    metrics_path: /nginx_status
    params:
      format: ['prometheus']

  # ChromaDBç›‘æ§
  - job_name: 'chromadb'
    static_configs:
      - targets: ['chromadb:8000']
    scrape_interval: 30s
    metrics_path: /api/v1/metrics

  # Celeryç›‘æ§
  - job_name: 'celery'
    static_configs:
      - targets: ['flower:5555']
    scrape_interval: 30s
    metrics_path: /api/workers

  # è‡ªå®šä¹‰ä¸šåŠ¡æŒ‡æ ‡
  - job_name: 'walmart-business-metrics'
    static_configs:
      - targets: ['backend:8080']
    scrape_interval: 60s
    metrics_path: /api/v1/metrics/business
    honor_labels: true

